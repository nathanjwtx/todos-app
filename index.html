<html>

    </head>

        <h1>Nathan's Todo App</h1>
        <script src="scripts/todos-function-start.js"></script>

        </label>
        <label>
            <input type="checkbox", id="hideComp"> Hide Completed Todos

        <button id="delete-all">WARNING: Delete all todos</button>

        <script src="scripts/todos-functions-end.js"></script>
